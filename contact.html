<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Samuli Vaittinen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="images.html">Images</a></li>
            <li><a href="quiz.html">Quiz</a></li>
        </ul>
    </nav>
    <br>
    <section class="survey-id" id="survey">
        <h1>Give feedback about the website!</h1>
        <form id="survey-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="anonymous">Stay Anonymous</label>
                <input type="checkbox" id="anonymous" name="anonymous" onclick="toggleNameEmailRequirements()">
            </div>

            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>

            <fieldset class="form-group activities">
                <legend>What activities do you enjoy? (Select all that apply):</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="coding" name="activities" value="Coding">
                    <label for="coding">Coding</label>

                    <input type="checkbox" id="gaming" name="activities" value="Gaming">
                    <label for="gaming">Gaming</label>

                    <input type="checkbox" id="reading" name="activities" value="Reading">
                    <label for="reading">Reading</label>
                </div>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </section>
    
    <section class="contact-id" id="contact">
        <h2>Contact Me</h2>
        <p style="font-size: larger;">If you'd like to get in touch directly, you can reach me at: <a href="mailto:t3vasa03@students.oamk.fi">t3vasa03@students.oamk.fi</a>.</p>
    </section>

    <section class="feedback-container">
        <h2>Feedback Received:</h2>
        <table id="feedbackDisplay">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Feedback</th>
                    <th>Activities</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <br>
    <script src="survey.js"></script>
</body>
</html>
